version: 2
jobs:
  build:
    working_directory: ~/feedbackfruits-knowledge-engine
    docker:
      - image: node:latest
        environment:
          NODE_ENV: test
          INPUT_TOPIC: update_requests
          OUTPUT_TOPIC: updates
      - image: wurstmeister/zookeeper:latest
      - image: wurstmeister/kafka:1.0.0
        environment:
          KAFKA_AUTO_CREATE_TOPICS_ENABLE: false
          KAFKA_ZOOKEEPER_CONNECT: localhost:2181
          KAFKA_CREATE_TOPICS: "update_requests:1:1,updates:1:1:compact"
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
          - node_modules-

      - run:
          name: Install dependencies
          command: yarn

      - save_cache:
          paths:
            - node_modules
          key: node_modules-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}

      - run: npm test
      - run: npm run coverage

      - store_artifacts:
          path: coverage
